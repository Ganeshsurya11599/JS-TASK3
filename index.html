<!DOCTYPE html>
<html>
<head>
	<title>Scientific Calculator</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<br>
		<br>
		<br>
		<div class="container">
			<br>
			<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<form name="form">
					<input name="textview" id="textview" type="text" value="">
					<table class="mt-3">
						<tr>
							<td><input class="button2" type="button" value="C" onclick="c()"></td>
							<td><input class="button1" type="button" value="sin" onclick="textview.value=Math.sin(textview.value)"></td>
							<td><input class="button1" type="button" value="cos" onclick="textview.value=Math.cos(textview.value)"></td>
							<td><input class="button1" type="button" value="tan" onclick="textview.value=Math.tan(textview.value)"></td>
						</tr>
						<tr>
							<td><input class="button2" type="button" value="del" onclick="back()"></td>
							<td><input class="button1" type="button" value="&radic;" onclick="textview.value=Math.sqrt(textview.value)"></td>
							<td><input class="button1" type="button" value="x&#94;" onclick="textview.value=Math.power(textview.value)"></td>
							<td><input class="button1" type="button" value="&#960;" onclick="runPi()"></td>
						</tr>
						<tr>
							<td><input class="button1" type="button" value="ln" onclick="runLn()"></td>
							<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
							<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
							<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						</tr>
						<tr>
							<td><input class="button1" type="button" value="(" onclick="insert('(')"></td>
							<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
							<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
							<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						</tr>
						<tr>
							<td><input class="button1" type="button" value=")" onclick="insert(')')"></td>
							<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
							<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
							<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						</tr>
						<tr>
							<td><input class="button1" type="button" value="log" onclick="textview.value=Math.log(textview.value)"></td>
							<td><input class="button3" type="button" value="*" onclick="insert('*')"></td>
							<td><input class="button3" type="button" value="/" onclick="insert('/')"></td>
							<td><input class="button3" type="button" value="+" onclick="insert('+')"></td>
						</tr>
						<tr>
							<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
							<td><input class="button3" type="button" value="." onclick="insert('.')"></td>
							<td><input class="button3" type="button" value="-" onclick="insert('-')"></td>
							<td><input class="button3" type="button" value="=" onclick="equal()"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<br>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		
	</div>
	<script>
		function insert(num){
			document.form.textview.value=document.form.textview.value+num
		}


		 function equal(){
		 	var exp=document.form.textview.value;
		 	if(exp){
		 	document.form.textview.value=eval(exp)	
		 	}
		 }

		 function sin(form){
		 	form.textview.value=Math.sin(form.textview.value);
		 }
		 
		 function cos(form){
		 	form.textview.value=Math.cos(form.textview.value);
		 }
		 function tan(form){
		 	form.textview.value=Math.tan(form.textview.value);
		 }

		 function log(form) {
	form.textview.value = Math.log(form.textview.value);
}

function sqrt(form) {
	form.textview.value = Math.sqrt(form.textview.value);
}

function runPi(){
	form.textview.value += "3.141"
};

function runLn(){
	form.textview.value += "0.693"
};
function runPower_Function(){
	form.textview.value += "x^y"
};


		 function c(){
		 	document.form.textview.value="";
		 }

		 function back(){
		 	var exp=document.form.textview.value;
		 	if(exp){
		 	document.form.textview.value=exp.substring(0,exp.length-1)	
		 	}
		 }
	</script>
</body>
</html>
